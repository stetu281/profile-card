<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-top"></div>
            <div class="card-middle">
                <img src="img/image-victor.jpg" class="profile-img" alt="Profileimage of Victor">
                <p class="name-age"><span class="bold">Vitor Crest</span> 26</p>
                <p class="city">London</p>
            </div>
            <div class="bottom">
                <div class="stats">
                    <p><span class="bold">80K</span></p>
                    <p class="stats-description">Followers</p>
                </div>
                <div class="stats">
                    <p><span class="bold">803K</span></p>
                    <p class="stats-description">Likes</p>
                </div>
                <div class="stats">
                    <p><span class="bold">1.4K</span></p>
                    <p class="stats-description">Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
